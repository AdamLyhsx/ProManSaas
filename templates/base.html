{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/image/force.png">

    <title>{% block title %}ProMan--软件管理平台{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>


    </style>

</head>

<body>
<!-- 小屏幕上水平导航栏会切换为垂直的 -->
<nav class="navbar  navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="navbar-brand">
        <img src="/static/image/force.png">
        <a class="navbar-brand" href="#">ProMaN</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">项目列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">任务列表</a>
            </li>
        </ul>
        <img src="/static/image/user.png" class="img-circle">
        <ul class="navbar-nav ">
            <div class="btn-group">
                <button class="btn btn-dark" type="button">
                    Username <a href="#" class="badge  badge-danger">9</a>
                </button>
                <button type="button" class="btn btn btn-dark dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="btn btn-light dropdown-item">
                        通知 <span class="badge badge-danger">9</span>
                    </button>
                    <button type="button" class="btn btn-light dropdown-item">
                        个人中心
                    </button>
                    <div class="dropdown-divider"></div>
                    <button type="button" class="btn btn-light dropdown-item">
                        退出
                    </button>
                </div>
            </div>
            <a class="nav-link" href="">登录</a>
            <a class="nav-link" href="">注册</a>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
<!-- /.container -->
<nav class="navbar  navbar-expand-md bg-dark navbar-dark fixed-end">
        <img class="navbar-brand" src="/static/image/force.png">
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav ">
            <a class="nav-link" href="">Copyright &copy; 2018. ProManSaas All rights reserved.</a>
        </ul>
    </div>
</nav>
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
<!-- Holder.js for placeholder images -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
</body>
</html>
